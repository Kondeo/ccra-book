<ion-view class="view-backdrop" view-title="Editing Page {{pagenum}}">
  <ion-content>
    <div class="card">

      <textarea ui-tinymce="tinymceOptions" ng-model="$parent.pagecontents"></textarea>

      <div class="item tabs tabs-secondary tabs-icon-left noBorder">
        <a class="tab-item">
            <div class = "editPageNumberText">
                Current Page: {{pagenum}}
            </div>

            <!-- no changing current page for now -->
          <!-- <input type = "text"
          class = "editPageNumber"
          ng-model = "pageNumber">
          </input> -->
        </a>
        <a class="tab-item">
            <div class = "editPageNumberText">
                Next Page:
            </div>
          <input type = "number"
          class = "editPageNumber"
          ng-model = "$parent.pageNextNumber">
          </input>
        </a>
      </div>

      <div class="row">
        <div class="col">
          <button
          class="button button-block button-positive editPageSave"
          ng-click="savePage('close')">
              Save and Close Editor
          </button>
        </div>
        <div class="col">
          <button
          id="savePageBtn"
          class="button button-block button-positive editPageSave"
          ng-click="savePage('none')">
              Save Page
          </button>
        </div>
        <div class="col">
          <button
          class="button button-block button-positive editPageSave"
          ng-click="savePage('next')">
              Save and Go To Next
          </button>
        </div>
      </div>
    </div>
  </ion-content>
</ion-view>
