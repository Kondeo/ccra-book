<!-- Ionic/App Menu -->
<ion-side-menus enable-menu-with-back-views="true">
  <ion-side-menu-content>
    <ion-nav-bar class="bar-dark">
      <ion-nav-back-button>
      </ion-nav-back-button>

      <ion-nav-buttons side="left">
        <button
        ng-if="loggedIn()"
        class="button button-icon button-clear ion-navicon" menu-toggle="left">
        </button>
        <button
        ng-if="!loggedIn()"
        ng-click="loginModal.show()"
        class="button button-icon button-clear">
        Log In
        </button>
      </ion-nav-buttons>
    </ion-nav-bar>
    <ion-nav-view name="menuContent"></ion-nav-view>
  </ion-side-menu-content>

  <ion-side-menu side="left">
    <ion-header-bar class="bar-stable">
      <h1 class="title">Menu</h1>
    </ion-header-bar>
    <ion-content>
      <ion-list>
        <ion-item menu-close href="#/app/index">
        <img src="images/icon_page_search.png" class="menuIcon">Search
        </ion-item>
        <!-- <ion-item menu-close ng-click="goToPage()">
        <img src="images/icon_page_num.png" class="menuIcon">Go To Page
        </ion-item> -->
        <ion-item menu-close ng-click="loginModal.show()"
        ng-if = "!loggedIn()">
        <img src="images/icon_auth.png" class="menuIcon">Login
        </ion-item>
        <ion-item menu-close ng-click="loginModal.show()"
        ng-if = "loggedIn()">
        <img src="images/icon_auth.png" class="menuIcon">Switch Account
        </ion-item>
        <ion-item menu-close href="#/app/register"
        ng-if = "!loggedIn() && clientConfig.SUBSCRIBE_PAGE">
        <img src="images/icon_payment.png" class="menuIcon">Sign Up
        </ion-item>
        <ion-item menu-close href="#/app/register"
        ng-if = "loggedIn() && clientConfig.SUBSCRIBE_PAGE">
        <img src="images/icon_payment.png" class="menuIcon">Manage Subscription
        </ion-item>
        <ion-item menu-close href="#/app/codes"
        ng-if = "loggedIn() && isAdmin && clientConfig.SUBSCRIBE_PAGE">
        <img src="images/icon_payment.png" class="menuIcon">Manage Promo Codes
        </ion-item>
        <ion-item menu-close href="#/app/settings">
        <img src="images/icon_settings.png" class="menuIcon">Application Settings
        </ion-item>
      </ion-list>
    </ion-content>
  </ion-side-menu>
</ion-side-menus>
