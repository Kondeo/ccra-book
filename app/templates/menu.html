<!-- Our loading spinner for the app -->
<div class = "darkOverlay"
ng-if="loading.isLoading()">
</div>
<div class = "loadingContainer"
ng-if="loading.isLoading()">

    <h2>Loading...</h2>

    <div class = "spinnerAnimation">
    </div>
</div>

<!-- Ionic/App Menu -->
<ion-side-menus enable-menu-with-back-views="true">
  <ion-side-menu-content>
    <ion-nav-bar class="bar-dark">
      <ion-nav-back-button>
      </ion-nav-back-button>

      <ion-nav-buttons side="left">
        <button class="button button-icon button-clear ion-navicon" menu-toggle="left">
        </button>
      </ion-nav-buttons>
    </ion-nav-bar>
    <ion-nav-view name="menuContent"></ion-nav-view>
  </ion-side-menu-content>

  <ion-side-menu side="left">
    <ion-header-bar class="bar-stable">
      <h1 class="title">Menu</h1>
    </ion-header-bar>
    <ion-content>
      <ion-list>
        <ion-item menu-close href="#/app/index">
        Search
        </ion-item>
        <ion-item menu-close ng-click="goToPage()">
        Go To Page
        </ion-item>
        <ion-item menu-close ng-click="login()"
        ng-if = "!loggedIn()">
        Login
        </ion-item>
        <ion-item menu-close ng-click="login()"
        ng-if = "loggedIn()">
        Switch Account
        </ion-item>
        <ion-item menu-close href="#/app/register"
        ng-if = "!loggedIn()">
        Sign Up
        </ion-item>
        <ion-item menu-close href="#/app/register"
        ng-if = "loggedIn()">
        Manage Subscription
        </ion-item>
        <ion-item menu-close href="#/app/settings">
        Application Settings
        </ion-item>
      </ion-list>
    </ion-content>
  </ion-side-menu>
</ion-side-menus>
