<ion-view class="view-backdrop" view-title="CCRA Compendium" hotkey="{'right': goToNext,'up': scrollTop,'down': scrollBottom}">
  <ion-content>
    <div class="card">
      <div class="item item-text-wrap" ng-class="{'easy-reading': settings.easyReading}">
          <div class="book-content" ng-bind-html="trustedHtml"></div>
      </div>
      <div class="item tabs tabs-secondary tabs-icon-left">
        <a class="tab-item" ng-click="goTo('prev', true)" ng-if="searchResult && searchResults.indexOf(toInt(pagenum)) - 1 >= 0">
          <i class="icon ion-chevron-left button-back-icon"></i>
          Previous Result
        </a>
        <a class="tab-item" ng-click="goToPrev()">
          <i class="icon ion-chevron-left button-back-icon"></i>
          Back
        </a>
        <a class="tab-item"
        ng-click="goToNext()">
          Next
          <i class="icon ion-chevron-right button-next-icon"></i>
        </a>
        <a class="tab-item"
        ng-click="goTo('next', true)" ng-if="searchResult && (searchResults.length > searchResults.indexOf(toInt(pagenum)) + 1)">
          Next Result
          <i class="icon ion-chevron-right button-next-icon"></i>
        </a>
      </div>

      <button
      class="button button-full button-positive editPageSave"
      ng-click="editPage()"
      ng-if="admin">
          Edit Page
      </button>

    </div>
  </ion-content>
</ion-view>
