<ion-view
view-title="Index"
class = "fixedSearch">

    <div class="item item-input-inset">
      <label class="item-input-wrapper">
        <input class="searchInput" type="text" placeholder="Enter a search term..." ng-model="query">
      </label>
      <button class="button button-small" ng-click="searched = true; search(query)">
        Search
      </button>
    </div>

  <ion-content>
    <ion-list
    class = "serachList">
        <div class="list">

        </div>

        <div ng-if="!query"
        class="center noSearch">

            Please type in a search above.
            Or, go to <a href="#/app/page/23">Page 23</a>.

        </div>
        <div ng-if="query && !searched" class="center noSearch">

            Please tap "search" to execute your query.

        </div>

        <div class="card" ng-if="searched">
          <div class="item item-text-wrap" ng-repeat="result in searchResults" ng-click="goTo(result._source.number)">
              Page {{result._source.number}}: {{result._source.content}}
          </div>
        </div>
    </ion-list>
  </ion-content>
</ion-view>
