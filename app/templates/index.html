<ion-view view-title="Index">
  <ion-content>
    <ion-list>
        <div class="list">

          <div class="item item-input-inset">
            <label class="item-input-wrapper">
              <input class="searchInput" type="text" placeholder="Enter a search term..." ng-model="query">
            </label>
            <button class="button button-small" ng-click="searched = true; search(query)">
              Search
            </button>
          </div>

        </div>

        <div ng-if="!query" class="center" style="text-align:center">

            Please type in a search above.
            Or, go to <a href="#/app/page/23">Page 23</a>.

        </div>
        <div ng-if="query && !searched" class="center" style="text-align:center">

            Please tap "search" to execute your query.

        </div>
        <div ng-if="query && searched && searchResults.length < 1" class="center" style="text-align:center">

            Your query returned no results. Please try with a more general term.

        </div>

        <div class="card" ng-if="searched && searchResults.length > 0">
          <div class="item item-text-wrap" ng-repeat="result in searchResults" ng-click="goTo(result._source.number)" ng-bind-html="result.highlight.content[0]"></div>
        </div>
    </ion-list>
  </ion-content>
</ion-view>
